<body>
    <script>


// dado um número calcule a média aritmética

let a = 2
let b = 3
let c = 2

console.log("aritmética", a+b+c/3)

// dado um número, incremente e decremente o seu valor

let incri1 = 6
incri1++
console.log("incremento:", incri1)



let decre1 = 3
decre1--
console.log("decremento:", decre1)

// dado um número calcule o dobro e a metade desse número


let d = 6
console.log("dobro", d*2)

let e = 6
console.log("metade", d/e)


// Dado dois números, calcule o resultado da exponenciação do primeiro número elevado ao segundo

let f = 4
let g = 2
console.log("exp",f*g)


// Area retângulo

let base = 4
let area = 3
console.log("mult", base*area)

// Dado dois números calcule o resto da divisão do primeiro pelo segundo.

let h = 2
let i = 5
console.log("Resto:", h/i)

// Dado uma temperatura F converta para C
let Calculototal = ("fahrenheit" - 32) * (5/9)
console.log("O calculo total é:" + Calculototal)

    </script>
